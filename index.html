<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <script src="script.js"></script>


    <div class="main-content">
      <div class="header" style="clear: both">
        <h1 >ADVICE #</h1><!-- Advice ID goes here --> <h1 id="id"></h1>
      </div>
      
   
     <p id="quotes">""<!-- Advice text goes here --></p> 

     <div class="pattern">
      <hr> 
      
     <picture>
      <source media="(min-width: 240px )" srcset="./images/pattern-divider-mobile.svg">
      <source media="(min-width: 480px )" srcset="./images/pattern-divider-desktop.svg">
      <img src="./images/pattern-divider-desktop.svg" alt="pattern divider" srcset="">
     </picture>

     <hr>
     </div>


     <button onclick="advice()">
      <img src="./images/icon-dice.svg" alt="">
     </button>

     </div>
